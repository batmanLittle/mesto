<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./Images/logo.svg" alt="Логотип" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__button" type="button">
            <img class="profile__img" src="./Images/Vector.png" alt="Плюс" />
          </button>
        </section>
        <section class="places">
          <ul class="place">
            <template class="template">
              <li class="place__item">
                <img class="place__img" src="#" alt="Фото" />
                <div class="place__element">
                  <h2 class="place__title"></h2>
                  <button class="place__icon" type="button">
                    <img src="./Images/Group.png" alt="Сердце" />
                  </button>
                </div>
                <img class="place__delete" src="./Images/Trash.svg" alt="" />
              </li>
            </template>
            <!--  -->
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="popupform">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input popup__input_data_name"
            type="text"
            name="name"
            placeholder="Имя"
          />
          <input
            class="popup__input popup__input_data_job"
            name="job"
            type="text"
            placeholder="О себе"
          />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_сard_add">
      <div class="popup__container">
        <form class="popup__form" name="popupform">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <input
            class="popup__input popup__input_data_title"
            type="text"
            name="name"
            placeholder="Название"
          />
          <input
            class="popup__input popup__input_data_img"
            name="job"
            type="text"
            placeholder="Ссылка на картинку"
          />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_image_add">
      <div class="popup__container">
        <img class="popup__zoom-image" src="#" alt="Фото" />
        <button class="popup__close" type="button"></button>
        <h2 class="popup__zoom-title"></h2>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
