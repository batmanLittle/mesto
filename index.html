<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./Images/logo.svg" alt="Логотип" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__name">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__button" type="button">
            <img class="profile__img" src="./Images/Vector.png" alt="Плюс" />
          </button>
        </section>
        <section class="places">
          <ul class="place">
            <li class="place__item">
              <img
                class="place__img"
                src="./Images/Москва.jpg"
                alt="Фото Москва"
              />
              <div class="place__element">
                <h2 class="place__title">Москва</h2>
                <button class="place__icon" type="button">
                  <img src="./Images/Group.png" alt="Сердце" />
                </button>
              </div>
            </li>
            <li class="place__item">
              <img
                class="place__img"
                src="./Images/Новосибирск.jpg"
                alt="Фото Новосибирск"
              />
              <div class="place__element">
                <h2 class="place__title">Новосибирск</h2>
                <button class="place__icon" type="button">
                  <img src="./Images/Group.png" alt="Сердце" />
                </button>
              </div>
            </li>
            <li class="place__item">
              <img
                class="place__img"
                src="./Images/Джылгы-Су.jpg"
                alt="Фото Джылгы-Су"
              />
              <div class="place__element">
                <h2 class="place__title">Джылгы-Су</h2>
                <button class="place__icon" type="button">
                  <img src="./Images/Group.png" alt="Сердце" />
                </button>
              </div>
            </li>
            <li class="place__item">
              <img
                class="place__img"
                src="./Images/куршскаякоса.jpg"
                alt="Фото Куршская коса"
              />
              <div class="place__element">
                <h2 class="place__title">Куршская коса</h2>
                <button class="place__icon" type="button">
                  <img src="./Images/Group.png" alt="Сердце" />
                </button>
              </div>
            </li>
            <li class="place__item">
              <img
                class="place__img"
                src="./Images/ЛиндуловскаяРоща.jpg"
                alt="Фото пгт Рощино"
              />
              <div class="place__element">
                <h2 class="place__title">пгт Рощино</h2>
                <button class="place__icon" type="button">
                  <img src="./Images/Group.png" alt="Сердце" />
                </button>
              </div>
            </li>
            <li class="place__item">
              <img
                class="place__img"
                src="./Images/Роза-пик.jpg"
                alt="Фото Роза-пик"
              />
              <div class="place__element">
                <h2 class="place__title">Роза-пик</h2>
                <button class="place__icon" type="button">
                  <img src="./Images/Group.png" alt="Сердце" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <form class="popup__form" name="popupform">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            class="popup__input popup__input_data_name"
            type="text"
            name="name"
            placeholder="Имя"
          />
          <input
            class="popup__input popup__input_data_job"
            name="job"
            type="text"
            placeholder="О себе"
          />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
